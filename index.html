<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Code Review</title>
        <!-- Libre Franklin -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/normalize.css">    
        <link rel=stylesheet href="css/styles.css">
    </head>

    <body>

        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <main>
            <div class="container">
                <div class="description">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>

                <form>
                    <fieldset class="basic-info">
                        <legend>Contact Information</legend>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user-name" placeholder="Required">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email" placeholder="Required">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user-phone">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user-address">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user-city">
                        <label for="state">State</label>
                        <select id="state" name="user-state" required>
                            <option value="" disabled selected>Choose State</option>
                            <option value="1">Alabama</option>
                            <option value="2">Alaska</option>
                            <option value="3">Arizona</option>
                            <option value="4">Arkansas</option>
                            <option value="5">California</option>
                            <option value="6">Colorado</option>
                            <option value="7">Connecticut</option>
                            <option value="8">Delaware</option>
                            <option value="9">Florida</option>
                            <option value="10">Georgia</option>
                            <option value="11">Hawaii</option>
                            <option value="12">Idaho</option>
                            <option value="13">Illinois</option>
                            <option value="14">Indiana</option>
                            <option value="15">Iowa</option>
                            <option value="16">Kansas</option>
                            <option value="17">Kentucky</option>
                            <option value="18">Louisiana</option>
                            <option value="19">Maine</option>
                            <option value="20">Maryland</option>
                            <option value="21">Massachusetts</option>
                            <option value="22">Michigan</option>
                            <option value="23">Minnesota</option>
                            <option value="24">Mississippi</option>
                            <option value="25">Missouri</option>
                            <option value="26">Montana</option>
                            <option value="27">Nebraska</option>
                            <option value="28">Nevada</option>
                            <option value="29">New Hampshire</option>
                            <option value="30">New Jersey</option>
                            <option value="31">New Mexico</option>
                            <option value="32">New York</option>
                            <option value="33">North Carolina</option>
                            <option value="34">North Dakota</option>
                            <option value="35">Ohio</option>
                            <option value="36">Oklahoma</option>
                            <option value="37">Oregon</option>
                            <option value="38">Pennsylvania</option>
                            <option value="39">Rhode Island</option>
                            <option value="40">South Carolina</option>
                            <option value="41">South Dakota</option>
                            <option value="42">Tennessee</option>
                            <option value="43">Texas</option>
                            <option value="44">Utah</option>
                            <option value="45">Vermont</option>
                            <option value="46">Virginia</option>
                            <option value="47">Washington</option>
                            <option value="48">West Virginia</option>
                            <option value="49">Wisconsin</option>
                            <option value="50">Wyoming</option>
                        </select>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user-zip">
                    </fieldset>

                    <fieldset class="newsletter">
                        <legend>Newsletter</legend>
                        <div class="news-end">
                            <p>Select the newsletters you would like to receive</p>
                            <input type="checkbox" id="html-news" name="news" value="HTML News">
                            <label for="html-news" class="option">HTML News</label><br>
                            <input type="checkbox" id="css-news" name="news" value="CSS News">
                            <label for="css-news" class="option">CSS News</label><br>
                            <input type="checkbox" id="js-news" name="news" value="Javascript News">
                            <label for="js-news" class="option">Javascript News</label><bR>
                            <p>Newsletter format</p>
                            <input type="radio" id="html-format" name="format" value="HTML">
                            <label for="html-format" class="option">HTML</label><br>
                            <input type="radio" id="plain-format" name="format" value="Plain text">
                            <label for="plain-format" class="option">Plain text</label><br>
                            <label for="comments" class="last-comment">Other topics you'd like to hear about</label>
                            <textarea id="comments" name="user-comments" rows="6"></textarea><br>
                            <button type="submit">Sign Up</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </main>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
